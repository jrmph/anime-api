<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anime Streaming Hub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Anime Hub</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link active" href="#" onclick="showHome()">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#" onclick="showSchedule()">Schedule</a></li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Genres</a>
            <ul class="dropdown-menu" id="genre-dropdown"></ul>
          </li>
        </ul>
        <div class="d-flex">
          <input class="form-control me-2" type="search" id="search-input" placeholder="Search anime..." aria-label="Search">
          <button class="btn btn-outline-success" onclick="searchAnime()">Search</button>
        </div>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <div id="home-view">
      <h2>Top 10 Anime</h2>
      <div id="anime-list" class="row"></div>
    </div>
    <div id="schedule-view" style="display:none;">
      <h2>Upcoming Anime Schedule</h2>
      <input type="date" id="schedule-date" class="form-control w-25 mb-3" onchange="loadSchedule()">
      <div id="schedule-list" class="row"></div>
    </div>
    <div id="anime-details" style="display:none;">
      <h2 id="anime-title"></h2>
      <div class="row">
        <div class="col-md-4">
          <img id="anime-poster" class="img-fluid" alt="Anime Poster">
        </div>
        <div class="col-md-8">
          <p id="anime-description"></p>
          <p><strong>Genres:</strong> <span id="anime-genres"></span></p>
          <p><strong>Status:</strong> <span id="anime-status"></span></p>
          <p><strong>Next Episode:</strong> <span id="anime-next-episode"></span></p>
        </div>
      </div>
      <h3>Episodes</h3>
      <div id="episode-list" class="d-flex flex-wrap"></div>
      <h3>Characters</h3>
      <div id="character-list" class="row"></div>
      <h3>Streaming</h3>
      <select id="server-select" class="form-select w-25 mb-3" onchange="changeServer()"></select>
      <video id="video-player" controls class="w-100" style="max-width:800px;"></video>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
